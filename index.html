<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="/css/style.css">   
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Zanimljiva geografija!</title>
  </head>

  <body>    

    
    <!-- Video background -->
    <div class="video-background">
      <div class="video-wrap" id="video">
        
          <video id="bgvid" autoplay loop muted id="srcv"> 
            <source src='./background/background.mp4' type='video/mp4'>
          </video> 
        
      </div>
    </div>  

    <!-- Navigation bar -->
    
    <div class="row">    
      <div class="col-6">
        <h1 class="navbar-brand navbar-expand{-sm|-md|-lg|-xl}" id="banner">Zanimljiva geografija!</h1>  
      </div>
      <div class="col-6 d-flex p-2 bd-highlight justify-content-end flex-wrap:wrap">  
        <ul class="navbar nav nl-auto">
          <li class="nav-item float-right">  
            <button type="button" class="btn btn-primary nav-link "><a href="./index.html">Home</a></button>   
          </li> 
          <li class="nav-item float-right">  
            <button type="button" class="btn btn-primary nav-link "><a href="./game.html">Igra</a></button>   
          </li>

          <li class="nav-item">
            <button type="button" class="btn btn-primary float-right nono" data-toggle="modal" data-target="#exampleModal" class="nav-link" id="nono1">Log in</button> 
          </li>
          <li class="nav-item"> 
            <button class="btn btn-primary" id="hs" type="button"  data-toggle="modal" data-target="#staticBackdrop">High score</button> 
          </li>
        </ul>  
      </div>   
    </div>     


    <!-- Log in Modal -->

    <div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"  aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm"> 
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Log in</h5> 
          </div>
          <div class="modal-body">
            <div class="d-flex align-content-center flex-wrap">   
              <label for="">Your username</label>   
              <input type="text" name="" id="loginInput">
              <input type="button" value="Log-in" id="login" class="btn btn-secondary bg-warning" data-dismiss="modal"> 
            </div>
          </div> 
        </div>
      </div>
    </div>

    <!-- Need data modal -->

    

    <!-- Category menu -->

    <main id="swup" class="transition-fade">
      <div class="row mb-2 d-flex   p-2 bd-highlight justify-content-center">       
        <div class="col-md-4">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <form> 
                <select class="custom-select form-control" id="select">  
                  <option selected>Kategorija</option>
                  <option value="Država" id="drz">Država</option>
                  <option value="Grad" id="gr">Grad</option>
                  <option value="Reka" id="re">Reka</option>    
                  <option value="Planina" id="pl">Planina</option>    
                  <option value="Životinja" id="zi">Životinja</option>    
                  <option value="Biljka" id="blj">Biljka</option>    
                  <option value="Predmet" id="pre">Predmet</option>    
                </select> 
                <input type="submit" class="btn btn-outline-light" id="formSubmit">     
              </form> 
            </div> 
          </div>  
        </div> 

        <!-- Term -->

        <div class="col-md-4">  
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 ">
            <div class="col p-4 d-flex flex-column position-static">
              <div class="form-group">
                <form class="form-group" id="formNewDocument" autocomplete="off"> 
                  <input type="text" class="form-control" id="termInput" placeholder="Vas pojam">
                  <input type="submit" value="Unesite termin" class="btn btn-outline-light" id="term">   
                </form>
              </div>      
            </div>
          </div>
        </div>
      </div>
    </main> 
    
    <!-- High score Modal -->

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg"> 
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">High scores:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ol id="modalHs">
              
            </ol>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
           
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="script.js" type="module"></script>  
    <script src="menuAnimation.js"></script>
  </body>
</html>
