    <div class="modal-dialog modal-md">

        <div class="table-responsive-md">

            <thead>

                </tr>
                <tr>
                  <!-- <th scope="row">Grad</th> -->
                  <td id="playerResultGr" ></td>
                  <td id="plResFieldGr"></td>
                  <td id="coResFieldGr"></td>
                  <td name="" id="computerResultGr" ></td>
                </tr>
                <tr>
                  <!-- <th scope="row">Reka</th> -->
                  <td id="playerResultRe" ></td>
                  <td id="plResFieldRe"></td>
                  <td id="coResFieldRe"></td>
                  <td id="computerResultRe" ></td>
                </tr>
                <tr>
                  <!-- <th scope="row">Planina</th> -->
                  <td id="playerResultPl" ></td>
                  <td id="plResFieldPl"></td>
                  <td id="coResFieldPl"></td>
                  <td id="computerResultPl" ></td>
                </tr>
                <tr>
                  <!-- <th scope="row">Zivotinja</th> -->
                  <td id="playerResultZi"></td>
                  <td id="plResFieldZi"></td>
                  <td id="coResFieldZi"></td>
                  <td id="computerResultZi" ></td>
                </tr>
                <tr>
                  <!-- <th scope="row">Biljka</th> -->
                  <td id="playerResultBi" ></td>
                  <td id="plResFieldBi"></td>
                  <td id="coResFieldBi"></td>
                  <td id="computerResultBi" ></td>
                </tr>
                <tr>
                  <!-- <th scope="row">Predmet</th> -->
                  <td id="playerResultPr" ></td>
                  <td id="plResFieldPr"></td>
                  <td id="coResFieldPr"></td>
                  <td id="computerResultPr" ></td> 
                </tr>
                <tr class="table-info">
                  <th id="scoreRenderPl" scope="row" colspan="2"></th>
                  <th id="scoreRenderComp" scope="row" colspan="2"></th>
                </tr>
            </tbody>
            <tfoot>
              <td id="winner" scope="row" colspan="5" class="table-info"></td>
            </tfoot>
          </table>
          <div class="modal-footer">
